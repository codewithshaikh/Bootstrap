<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Spinners Classes</title>

	<link rel="stylesheet" type="text/css" href="E:\Soumodeep 1\6) BootStrap\bootstrap.css">
	<link rel="stylesheet" href="Sty.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">   <!-- Bootstrap Icon Link -->

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12 mb-5">
				<h2 class="text-success text-center">Spinners Classes</h2>
			</div>

			<h4 class="text-danger text-center">Spinners </h4>
			<div class="col-4 offset-5 mb-5">
				<div class="spinner-border mx-2"></div>
				<div class="spinner-border mx-2"></div>
				<div class="spinner-border mx-2"></div>
				<div class="spinner-border mx-2"></div>	
			</div>


			<h4 class="text-danger text-center">Different Colour Spinners </h4>
			<div class="col-6 offset-4 mb-5">
				<div class="spinner-border mx-3 text-primary"></div>
				<div class="spinner-border mx-3 text-secondary"></div>
				<div class="spinner-border mx-3 text-success"></div>
				<div class="spinner-border mx-3 text-danger"></div>
				<div class="spinner-border mx-2 text-warning"></div>
				<div class="spinner-border mx-2 text-info"></div>
				<div class="spinner-border mx-2 text-dark"></div>	
			</div>


			<h4 class="text-danger text-center">Grow Spinners </h4>
			<div class="col-6 offset-4 mb-5">
				<div class="spinner-grow mx-3 text-muted"></div>
				<div class="spinner-grow mx-3 text-primary"></div>
				<div class="spinner-grow mx-3 text-success"></div>
				<div class="spinner-grow mx-3 text-info"></div>
				<div class="spinner-grow mx-3 text-warning"></div>
				<div class="spinner-grow mx-3 text-danger"></div>
				<div class="spinner-grow mx-3 text-secondary"></div>
				<div class="spinner-grow mx-3 text-dark"></div>
				<div class="spinner-grow mx-3 text-light"></div>
			</div>

			<h4 class="text-danger text-center">Spinners Size</h4>
			<div class="col-6 offset-4 mb-5">
				<div class="spinner-border spinner-border-sm mx-2 text-primary"></div>
				<div class="spinner-grow   spinner-grow-sm me-5 text-muted"></div>

				<div class="spinner-border spinner-border-lg mx-2 text-primary"></div>
				<div class="spinner-grow   spinner-grow-lg me-5 text-muted"></div>
			</div>

		</div>
	</div>


</body>
</html>
