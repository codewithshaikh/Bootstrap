<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Progress Bars</title>
	<link rel="stylesheet" type="text/css" href="E:\Soumodeep 1\6) BootStrap\bootstrap.css">
	<link rel="stylesheet" href="E:\Soumodeep 1\6) BootStrap\6) Horizontal Alignment\Style.css">
</head>
<body>

	<div class="container">
		<div class="row">

			<div class="col-12">
				<h2 class="text-success text-center">Progress Bar Classes</h2>
			</div>
	
			<div class="col-12 my-5 ">
				<h4 class="fw-bold text-center">Progress Bars with Different Background Colours on Diffrent Bars</h4>
				<div class="progress border border-dark">
					<div class="progress-bar bg-primary" style="width:15%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar bg-secondary" style="width:30%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar bg-success" style="width:45%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar bg-danger" style="width:60%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar bg-warning" style="width:75%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar bg-info" style="width:95%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar bg-dark" style="width:100%;"></div>
				</div><br><br>

			</div>


			<div class="col-12 my-3">
				<h4 class="fw-bold text-center">Progress Bars with Different Background Colour on same Bar</h4>
				<div class="progress border border-dark">
					<div class="progress-bar bg-primary" style="width:10%;"></div>
					<div class="progress-bar bg-danger" style="width:20%;"></div>
					<div class="progress-bar bg-success" style="width:30%;"></div>
				</div>
			</div>


			<div class="col-12 my-3 ">
				<h4 class="fw-bold text-center">Different Progress Bars with Different Background Colours and Striped</h4>
				<div class="progress border border-dark">
					<div class="progress-bar progress-bar-striped bg-primary" style="width:15%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar progress-bar-striped bg-secondary" style="width:30%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar progress-bar-striped bg-success" style="width:45%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar progress-bar-striped bg-danger" style="width:60%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar progress-bar-striped bg-warning" style="width:75%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar progress-bar-striped bg-info" style="width:95%;"></div>
				</div><br><br>
				<div class="progress border border-dark">
					<div class="progress-bar progress-bar-striped bg-dark" style="width:100%;"></div>
				</div><br><br>

			</div>

			<div class="col-12 my-3">
				<h4 class="fw-bold text-center">Progress Bars with striped and animated</h4>
				<div class="progress border border-dark">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width:60%;"></div>
				</div>
			</div>

		
		

		</div>   <!-- row ending -->

	</div>	<!-- Container ending -->


</body>
</html>
