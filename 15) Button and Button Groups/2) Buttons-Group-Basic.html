<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Button-Groups</title>

	<link rel="stylesheet" type="text/css" href="E:\Soumodeep 1\6) BootStrap\bootstrap.css">

	<link rel="stylesheet" href="E:\Soumodeep 1\6) BootStrap\6) Horizontal Alignment\Style.css">
</head>
<body>

<div class="container">
	<div class="row">
			<div class="col-12 p-2">
				<h4 class="mx-3 my-3">button-group Class</h4>
					<div class="btn-group mx-3 my-3">
						<button  type="submit" class="btn btn-primary">btn-primary</button>
						<button  type="submit" class="btn btn-secondary">btn-secondary</button>
						<button  type="submit" class="btn btn-success">btn-success</button>
					</div>
			</div>

			<div class="col-12">
					<h4 class="mx-3 my-3">button-group Size Classes</h4>
					<div class="btn-group-sm mx-3 my-3">
						<button  type="submit" class="btn btn-primary">btn-primary</button>
						<button  type="submit" class="btn btn-secondary">btn-secondary</button>
						<button  type="submit" class="btn btn-success">btn-success</button>
					</div>

					<div class="btn-group mx-3">
						<button  type="submit" class="btn btn-primary">btn-primary</button>
						<button  type="submit" class="btn btn-secondary">btn-secondary</button>
						<button  type="submit" class="btn btn-success">btn-success</button>
					</div>

					<div class="btn-group-lg mx-3 my-3">
						<button  type="submit" class="btn btn-primary">btn-primary</button>
						<button  type="submit" class="btn btn-secondary">btn-secondary</button>
						<button  type="submit" class="btn btn-success">btn-success</button>
					</div>
			</div>


			<div class="col-12 mt-5">
				<h4 class="mx-3 ">button-toolbar classes</h4>
					<div class="btn-toolbar mt-1">
						<div class="btn-group mx-1">
							<button  type="submit" class="btn btn-primary">Button-1</button>
							<button  type="submit" class="btn btn-secondary">Button-2</button>
							<button  type="submit" class="btn btn-danger">Button-3</button>
							<button  type="submit" class="btn btn-success">Button-4</button>
						</div>

						<div class="btn-group mx-1">
							<button  type="submit" class="btn btn-primary">Button-5</button>
							<button  type="submit" class="btn btn-success">Button-6</button>
						</div>

						<div class="btn-group mx-1">
							<button  type="submit" class="btn btn-dark">Button-7</button>
							<button  type="submit" class="btn btn-danger">Button-8</button>
							<button  type="submit" class="btn btn-primary">Button-9</button>
						</div>
					</div>
			</div>

			<div class="col-12 mt-5">
				<h4 class="mx-3 ">button-group-vertical</h4>
					<div class="btn-group-vertical mx-3">
							<button  type="submit" class="btn btn-primary">Button-1</button>
							<button  type="submit" class="btn btn-secondary">Button-2</button>
							<button  type="submit" class="btn btn-danger">Button-3</button>
							<button  type="submit" class="btn btn-success">Button-4</button>
							<button  type="submit" class="btn btn-primary">Button-5</button>
							<button  type="submit" class="btn btn-success">Button-6</button>
					</div>
			</div>			
	</div>     <!--Row Ending -->
</div>		<!--Container Ending -->

</body>
</html>
