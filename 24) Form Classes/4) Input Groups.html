<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Classes - 4(Input Group)</title>

	<link rel="stylesheet" type="text/css" href="E:\Soumodeep 1\6) BootStrap\bootstrap.css">
	<link rel="stylesheet" href="st.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">   <!-- Bootstrap Icon Link -->

</head>
<body>

	<div class="container mt-3 p-5">
		<h3 class="text-danger">Inputs Groups</h3>
		<form>
  			<div class="input-group my-3">
		    	<span class="input-group-text">@</span>
		    	<input type="text" class="form-control" placeholder="Username">
	  		</div>

			<div class="input-group mb-3">
			    <input type="text" class="form-control" placeholder="Your Email">
			    <span class="input-group-text">@example.com</span>
			</div>

			<label for="basic-url" class="form-label">Your vanity URL</label>
			<div class="input-group mb-3">
			  	<span class="input-group-text">https://example.com/users/</span>
			  	<input type="text" class="form-control">
			</div>

			<div class="input-group mb-3">
				<span class="input-group-text">$</span>
				<input type="text" class="form-control">
				<span class="input-group-text">.00</span>
			</div>

			<div class="input-group mb-3">
			  	<input type="text" class="form-control" placeholder="Username" >
			  	<span class="input-group-text">@</span>
			  	<input type="text" class="form-control" placeholder="Server">
			</div>

			<div class="input-group mb-3">
			  	<span class="input-group-text">With textarea</span>
			  	<textarea class="form-control" ></textarea>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>


	<div class="container mt-3">
	  	<h2>Input Group Size</h2>
	  
	 	<div class="input-group input-group-sm mb-3">
	    	<span class="input-group-text">Small</span>
	    	<input type="text" class="form-control">
	  	</div>
	  	<div class="input-group mb-3">
	    	<span class="input-group-text">Default</span>
	   	 	<input type="text" class="form-control">
	  	</div>
	  	<div class="input-group input-group-lg mb-3">
	    	<span class="input-group-text">Large</span>
	    	<input type="text" class="form-control">
	  	</div>
	</div>

	<div class="container mt-3">
  		<h2>Multiple Inputs and Helpers</h2>
 		<p>Add multiple inputs or addons:</p>
  
  		<!-- Multiple inputs -->
  		<div class="input-group mb-3">
		    <span class="input-group-text">Person</span>
		    <input type="text" class="form-control" placeholder="First Name">
		    <input type="text" class="form-control" placeholder="Last Name">
  		</div>

		<!-- Multiple addons / help text -->
		<div class="input-group mb-3">
		    <span class="input-group-text">One</span>
		    <span class="input-group-text">Two</span>
		    <span class="input-group-text">Three</span>
		    <input type="text" class="form-control">
  		</div>
	</div>

</body>
</html>
