<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Classes - 2 </title>

	<link rel="stylesheet" type="text/css" href="E:\Soumodeep 1\6) BootStrap\bootstrap.css">
	<link rel="stylesheet" href="st.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">   <!-- Bootstrap Icon Link -->

</head>
<body>

	<div class="container my-3 p-3">
	  	<h2>Select Menu</h2>
	  	<p>To style a select menu in Bootstrap 5, add the .form-select class to the select element:</p>
	  	<form>
			<label class="form-label">Select list (select one):</label>
			<select class="form-select" name="">
			    <option>1</option>
			    <option>2</option>
			    <option>3</option>
			    <option>4</option>
			</select>
		    <br>
		    
		    <label class="form-label">Mutiple select list (hold shift to select more than one):</label>
		    <select multiple class="form-select" name="">
		      	<option>1</option>
		      	<option>2</option>
		      	<option>3</option>
		      	<option>4</option>
		      	<option>5</option>
		    </select>
		    <button type="submit" class="btn btn-primary mt-3">Submit</button>
	  	</form>
	</div>

	<div class="container my-3 p-3">
		<h3 class="text-center text-info">Size Classes</h3>
		<select class="form-select form-select-lg mb-3" >
			  <option selected>Open this select menu</option>
			  <option value="1">One</option>
			  <option value="2">Two</option>
			  <option value="3">Three</option>
		</select>

		<select class="form-select form-select-sm" >
			  <option selected>Open this select menu</option>
			  <option value="1">One</option>
			  <option value="2">Two</option>
			  <option value="3">Three</option>
		</select>
	</div>

	<div class="container my-3 p-3">
		<h3 class="text-center text-info">Disabled Select </h3>
		<select class="form-select" disabled>
		  	<option selected>Open this select menu</option>
		  	<option value="1">One</option>
		  	<option value="2">Two</option>
		  	<option value="3">Three</option>
		</select>
	</div>

	<div class="container my-3 p-3">
	  <h4>Data List</h4>
	  <form>
	    <label  class="form-label text-dark">Choose your browser from the list:</label>
	    <input class="form-control mcontrol" list="browsers" placeholder="Choose Your Options" >                          <!-- For this list ="" and id="" should same-->
	    <datalist id="browsers">
		      <option value="Edge">
		      <option value="Firefox">
		      <option value="Chrome">
		      <option value="Opera">
		      <option value="Safari">
	    </datalist>    
	    <button type="submit" class="btn btn-primary mt-3">Submit</button>
	  </form>
	</div>

</body>
</html>
