<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Classes - 3(CheckBox , radios and Range)</title>

	<link rel="stylesheet" type="text/css" href="E:\Soumodeep 1\6) BootStrap\bootstrap.css">
	<link rel="stylesheet" href="st.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">   <!-- Bootstrap Icon Link -->

</head>
<body>

	<div class="container mt-3">
		<h2>Alive CheckBox</h2>
		<form>
			<div class="form-check">
			  	<input class="form-check-input" type="checkbox" value="" >
			  	<label class="form-check-label" >
			    	Default checkbox
			 	</label>
			</div>
			<div class="form-check">
			  	<input class="form-check-input" type="checkbox" value=""  checked>
			  	<label class="form-check-label" >
			    	Checked checkbox
			  	</label>
			</div>


			<h4 class="mt-3">Disabled</h4>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
			<label class="form-check-label" for="flexCheckDisabled">
			    Disabled checkbox
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
			<label class="form-check-label" for="flexCheckCheckedDisabled">
			    Disabled checked checkbox
			 </label>
		</div>

		</form>
	</div>


	<div class="container mt-3">
		<h2>Alive Radios</h2>
		<form>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="one" >
				<label class="form-check-label">
				    Default radio
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="radio" name="one"  checked>
				<label class="form-check-label">
				   Default checked radio
				</label>
			</div>


			<h4 class="mt-3">Disabled</h4>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="" name="hello" disabled>
			<label class="form-check-label" for="flexCheckDisabled">
			    Disabled radio
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" value="" name="hello"  checked disabled>
			<label class="form-check-label" for="flexCheckCheckedDisabled">
			    Disabled checked radio
			 </label>
		</div>

		</form>
	</div>


	<div class="container mt-3">
		<h2>Active Switches</h2>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch">
			<label class="form-check-label" >Default switch checkbox input</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" checked>
			<label class="form-check-label" >Checked switch checkbox input</label>
		</div>

		<h2 class="mt-3">Disabled CheckBox</h2>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" disabled>
			<label class="form-check-label" >Disabled switch checkbox input</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" role="switch" checked disabled>
			<label class="form-check-label" >Disabled checked switch checkbox input</label>
		</div>
	</div>



	<div class="container mt-3">
		<h2>Inline Checkboxes</h2>
		<div class="form-check form-check-inline">
		  	<input class="form-check-input" type="checkbox" value="option1">
		  	<label class="form-check-label">1</label>
		</div>
		<div class="form-check form-check-inline">
		  	<input class="form-check-input" type="checkbox" value="option2" checked>
		  	<label class="form-check-label">2</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="checkbox" value="option3" disabled>
			<label class="form-check-label">3 (disabled)</label>
		</div>


		<h4>Inline Radios</h4>
		<div class="form-check form-check-inline">
		  	<input class="form-check-input" type="radio" value="option1" name="random" >
		  	<label class="form-check-label">1</label>
		</div>
		<div class="form-check form-check-inline">
		  	<input class="form-check-input" type="radio" value="option2" name="random" checked> 
		  	<label class="form-check-label">2</label>
		</div>
		<div class="form-check form-check-inline">
			<input class="form-check-input" type="radio" value="option3" name="random" disabled>
			<label class="form-check-label">3 (disabled)</label>
		</div>
	</div>

	<div class="container mt-3 mcontainer">
	  	<h2>Custom Range</h2>
	  	<p>To create a custom range menu, add the .form-range class to the input element with type="range":</p>
	  	<form>
		    <label class="form-label">Custom range</label>
		    <input type="range" class="form-range"  name="points">
	    	
	    	<label class="form-label mt-3">Range in 10 Steps</label>
		    <input type="range" class="form-range"  name="points" step="10">


		    <label class="form-label mt-3">Range in 0.5 Steps(min=0 max=5)</label>
			<input type="range" class="form-range" min="0" max="5" step="0.5" >

	  	</form>
	</div>



</body>
</html>
