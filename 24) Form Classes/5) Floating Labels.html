<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Classes - 5 (Floating Labels)</title>

	<link rel="stylesheet" type="text/css" href="E:\Soumodeep 1\6) BootStrap\bootstrap.css">
	<link rel="stylesheet" href="st.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">   <!-- Bootstrap Icon Link -->

</head>
<body>

	<div class="container">
		<form>
			<h3>With Input , textarea</h3>
			<h2>Floating Labels</h2>
			<div class="form-floating my-3 py-2">
				<input type="text" class="form-control" placeholder="Enter Email">
				<label>UserName</label>
			</div>

			<div class="form-floating my-3 py-2">
				<input type="text" class="form-control" placeholder="Enter Email">
				<label>Email</label>
			</div>

			<div class="form-floating my-3 py-2">
				<input type="password" class="form-control" placeholder="Enter Email">
				<label>PassWord</label>
			</div>

			<div class="form-floating my-3 py-2">
				<textarea class="form-control" placeholder="Leave a Comment Here"></textarea>
				<label>Comments</label>
			</div>
		</form>
	</div>

	<div class="container mt-3 py-3">
		<h3>With Selects</h3>
		<form>
			<div class="form-floating">
				<select class="form-select">
					<option selected>User Select One</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
					<option value="4">Four</option>
					<option value="5">Five</option>
				</select>	
				<label>Works with Selects</label>			
			</div>
		</form>
	</div>

	<div class="container my-3 py-3">
		<form>
			<h3>Readonly plaintext</h3>
			<div class="form-floating mb-3">
			  	<input type="email" readonly class="form-control-plaintext" placeholder="name@example.com">
			  	<label for="floatingEmptyPlaintextInput">Empty input</label>
			</div>
			<div class="form-floating mb-3">
			  	<input type="email" readonly class="form-control-plaintext"  value="name@example.com">
			  	<label for="floatingPlaintextInput">Input with value</label>
			</div>
		</form>
	</div>

	<div class="container my-3 py-3">
		<form>
			<h3>Input Groups</h3>
			<div class="input-group mb-3">
  				<span class="input-group-text">@</span>
  				<div class="form-floating">
    				<input type="text" class="form-control" placeholder="Username">
    				<label >Username</label>
  				</div>
			</div>
		</form>
	</div>

	<div class="container my-3 py-5">
		<form>
			<h3>Layouts and Grid</h3>
			<div class="row g-2">
			  	<div class="col-md">
			    	<div class="form-floating">
			      		<input type="email" class="form-control" placeholder="name@example.com" value="mdo@example.com">
			      		<label for="floatingInputGrid">Email address</label>
			    	</div>
			  	</div>
			  	<div class="col-md">
			    	<div class="form-floating">
				      	<select class="form-select">
					        <option selected>Open this select menu</option>
					        <option value="1">One</option>
					        <option value="2">Two</option>
					        <option value="3">Three</option>
				      	</select>
				      	<label>Works with selects</label>
			    	</div>
			  	</div>
			</div>
		</form>
	</div>

	<div class="container my- py-4">
		<h3>Complex Form</h3>
		<form class="row g-3">

			<div class="col-md-6">
			    <label class="form-label">Email</label>
			    <input type="email" class="form-control">
			</div>

			<div class="col-md-6">
			    <label  class="form-label">Password</label>
			    <input type="password" class="form-control">
			</div>

			<div class="col-12">
			    <label class="form-label">Address</label>
			    <input type="text" class="form-control" placeholder="1234 Main St">
			</div>

			<div class="col-12">
			    <label class="form-label">Address 2</label>
			    <input type="text" class="form-control" placeholder="Apartment, studio, or floor">
			</div>

			<div class="col-md-6">
			    <label class="form-label">City</label>
			    <input type="text" class="form-control" >
			</div>

			<div class="col-md-4">
			    <label class="form-label">State</label>
			    <select class="form-select">
			       <option selected>Choose...</option>
			       <option>One</option>
			       <option>Two</option>
			       <option>Three</option>
			       <option>Four</option>
			    </select>
			</div>

			<div class="col-md-2">
			    <label class="form-label">Zip</label>
			    <input type="text" class="form-control">
			</div>

			<div class="col-12">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" >
			      <label class="form-check-label">		        	
			      	Check me out
			      </label>
			    </div>
			</div>

			<div class="col-12">
			    <button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</form>
	</div>

	<div class="container my-3 py-3">
		<h3>Horizontal form</h3>
		<form>
		  	<div class="row mb-3">
			    <label  class="col col-form-label">Email</label>
			    <div class="col-sm-10">
		      		<input type="email" class="form-control" >
		    	</div>
		  	</div>
		  	<div class="row mb-3">
			    <label class="col-sm-2 col-form-label">Password</label>
			    <div class="col-sm-10">
		      		<input type="password" class="form-control">
		    	</div>
		  	</div>
		  	<fieldset class="row mb-3">
			    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
			    <div class="col-sm-10">
		      		<div class="form-check">
				        <input class="form-check-input" type="radio" name="gridRadios" checked>
				        <label class="form-check-label" >
			          		First radio
			        	</label>
		      		</div>
		      		<div class="form-check">
				        <input class="form-check-input" type="radio" name="gridRadios">
				        <label class="form-check-label">
				          Second radio
		        		</label>
		      		</div>
				    <div class="form-check disabled">
				        <input class="form-check-input" type="radio" name="gridRadios" disabled>
				        <label class="form-check-label">
				          Third disabled radio
		        		</label>
		      		</div>
		    	</div>
		  	</fieldset>

		  	<div class="row mb-3">
		    	<div class="col-sm-10 offset-sm-2">
		     	 	<div class="form-check">
			        	<input class="form-check-input" type="checkbox" >
			        	<label class="form-check-label" >
			         	 	Example checkbox
		        		</label>
		      		</div>
		    	</div>
		  </div>

		  <button type="submit" class="btn btn-primary">Sign in</button>

		</form>
	</div>

	<div class="container my-3 py-3">
		<h3>Column Sizing</h3>
		<div class="row g-3">
		  	<div class="col-sm-7">
		    	<input type="text" class="form-control" placeholder="City" aria-label="City">
		  	</div>
		  	<div class="col-sm-2">
		    	<input type="text" class="form-control" placeholder="State" aria-label="State">
		  	</div>
		  	<div class="col-sm-3">
		    	<input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
		  	</div>
		</div>
	</div>

	<div class="container my-3 py-3">
		<h4>Inline forms</h4>
		<p>Use the .row-cols-* classes to create responsive horizontal layouts. </p>
		<form class="row row-cols-lg-auto g-3 align-items-center">
		  	<div class="col-12">
			    <div class="input-group">
			      <div class="input-group-text">@</div>
			      <input type="text" class="form-control"  placeholder="Username">
		    	</div>
		  	</div>

		  	<div class="col-12">
			    <select class="form-select">
			      	<option selected>Choose...</option>
			      	<option value="1">One</option>
			      	<option value="2">Two</option>
			      	<option value="3">Three</option>
		    	</select>
		  	</div>

		  	<div class="col-12">
		    	<div class="form-check">
		      		<input class="form-check-input" type="checkbox">
		      		<label class="form-check-label" >
		        		Remember me
		      		</label>
		    	</div>
		  	</div>

		  	<div class="col-12">
		   	 	<button type="submit" class="btn btn-primary">Submit</button>
		  	</div>
		</form>
	</div>



</body>
</html>
